<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4b/Above_the_Clouds.jpg');
        }

        form {
            width: 50%;
            margin-left: 25px;
        }

        h1 {
            text-align: center;
            margin-top: 5px;
	    color: white;
        }

	label {
	    color: white;
	}

        .btn-primary {
            margin-top: 10px;
        }

        .form-group {
            padding-top: 7px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Contact Form</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 

      <h1>Cloud Computing Project</h1>

      <div>
        <form action="/submit" method="POST">
	    <div class="form-group">
       		 <label for="input-email">Email address</label>
       		 <input name="email" type="email" class="form-control" id="input-email" placeholder="Enter email" required>
   	    </div>
   	    <div class="form-group">
       		 <label for="input-name">Your name</label>
       		 <input name="name" type="text" class="form-control" id="input-name" placeholder="John Doe" required>
   	    </div>
            <div class="form-group">
       		 <label for="form-text-area">Share what you thought about the class</label>
       		 <textarea name="message" class="form-control" id="form-text-area" rows="10" required></textarea>
            </div>
   		 <button type="submit" class="btn btn-primary">Submit</button>
	</form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
